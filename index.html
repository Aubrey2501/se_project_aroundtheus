<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <meta name="description" content="Jacques Cousteau - Around the US" />
    <meta name="author" content="E.Petrov" />
    <meta name="keywords" content="Cousteu, USA, landscapes" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Vector.png"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteu</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            name="title"
            id="profile-tytle-input"
            placeholder="Title"
            type="text"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            type="text"
          />
          <button class="modal__form_button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template"
      ><li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
